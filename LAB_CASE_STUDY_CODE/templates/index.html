<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #f0f0f0;
            background-color: #121212;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?tech,abstract') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 220px;
            background: #1c1c1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar h2 {
            color: #00ffcc;
            font-size: 1.5rem;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.8);
        }
        .sidebar .nav-link {
            color: #f0f0f0;
            margin: 20px 0;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .sidebar .nav-link:hover {
            color: #00ffcc;
        }

        /* Content Section */
        .content {
            margin-left: 240px;
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
        }

        /* Form Styling */
        .bg-glass {
            background: rgba(50, 50, 50, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.5);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-label {
            color: #00ffcc;
            font-weight: bold;
        }
        .form-control-dark {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 6px;
            transition: box-shadow 0.3s ease;
        }
        .form-control-dark:focus {
            box-shadow: 0 0 8px rgba(0, 255, 204, 0.8);
            border: 1px solid #00ffcc;
        }

        /* Animated Button */
        .btn-neon {
            background: #00cc99;
            color: #1c1c1c;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.5);
        }
        .btn-neon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 255, 204, 0.8);
            background: #00ffcc;
        }

        /* Header Styling */
        h1, h2 {
            color: #00ffcc;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="sidebar">
        <h2>Crop Yield Predictor</h2>
        <a href="#" class="nav-link"><i class="fas fa-seedling"></i> Home</a>
        <a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Analysis</a>
        <a href="#" class="nav-link"><i class="fas fa-database"></i> Data</a>
    </div>

    <div class="content">
        <h1 class="mb-4">ðŸŒ¾ Crop Yield Prediction Per Country ðŸŒ¾</h1>
        <div class="card bg-glass text-white border-0">
            <div class="card-body">
                <h2 class="mb-4">Input All Features Here</h2>
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-dark" name="Year" value="2013" required>
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="pesticides_tonnes" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control form-control-dark" name="avg_temp" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-dark" name="Area" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control form-control-dark" name="Item" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-neon btn-lg mt-4 w-100">Predict Yield</button>
                        </div>
                    </div>
                </form>
                {% if prediction %}
                    <div class="text-center mt-5">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
